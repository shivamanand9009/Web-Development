    <script>
        function odd_even(num) {
            if (num % 2 == 0) {
                return 1;
            }else{
                return 0;
            }
        }

        let num = 1110
        if (odd_even(num)) {
            console.log('EVEN')
        }else{
            console.log('ODD')
        }

        function larger(a,b) {
            if (a>=b) {
                console.log('a is larger')
            }else{
                console.log('b is larger')
            }
        }

        let a = 100
        let b = 20
        larger(a,b);

        }

        let C = -40
