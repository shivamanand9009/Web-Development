<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 7</title>
</head>
<style>
    #my_but{
        height: 50px;
        width: 50px;
        font-size: 25px;
        border: none;
        border-radius: 25px;

    }
    .js-odd{
        background-color: red;
    }
    .js-even{
        background-color: green;
    }
</style>
<body>
    <h3 id="greeting"></h3>
    <button id="my_but" onclick="but_press()">0
    </button>
    <script>
        let num = localStorage.getItem('num') || 0;


        function but_press() {
            num++;
            localStorage.setItem('num', num)
            update_but()
        }

        function update_but() {
            let button = document.querySelector('#my_but')
            if (num % 2 === 0 ) {
                button.classList.remove('js-odd')
                button.classList.add('js-even')
            }else{
                button.classList.add('js-odd')
                button.classList.remove('js-even')
            }
            button.innerText = num;
        }

        update_but()

        function greeting(Name = 'Dear') {
            let date = new Date();
            let n = date.getHours();
            // let n = 3;
            let heading = document.querySelector('#greeting');
            if ( n >= 4 && n < 12 ) {
                heading.innerText = `GOOD MORNING ${Name}`
            }else if(n >= 12 && n < 18 ){ 
                heading.innerText = `GOOD AFTERNOON ${Name}`
            }else if (n>=18 && n<22) {
                heading.innerText = `GOOD EVENING ${Name}`
            }else{
                heading.innerText = `GOOD NIGHT ${Name}`
            }
        }
        greeting('Shivam');
    </script>
</body>
</html>
