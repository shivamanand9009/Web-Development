<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="bag_but" 
        onclick= "cartQuantity += 1;
        document.querySelector('#car_summary').innerText = `Your Bag has  ${cartQuantity} items`;"
        >Add to Bag</button>

        <button class="wish_but" 
        onclick="cartQuantity -= 1;
        document.querySelector('#car_summary').innerText = `Your Bag has  ${cartQuantity} items`;">Move to WishList</button>


        <button class="bag_but" 
        onclick="cartQuantity += 2;
        document.querySelector('#car_summary').innerText = `Your Bag has  ${cartQuantity} items`;">Add 1+1 Sale Item</button>
        
        <h1 id="car_summary">Your Bag has 0 Items</h1>
        <script>
            let cartQuantity =  0;
            document.querySelector('#car_summary').innerText = `Your Bag has  ${cartQuantity} items`
        </script>
</body>
</html>
