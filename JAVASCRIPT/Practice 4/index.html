<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let age = 50;
        let gender = 'female';//male and female
        let finalDiscount;

        if (age <=5) {
            finalDiscount = 100;
        }else if(gender === 'female' || age<=8){
            finalDiscount = 50;
        }
        else if(age >= 65){
            finalDiscount = 30;
        }else{
            finalDiscount = 0;
        }
        console.log(`Your Final Discount is ${finalDiscount}`);
    </script>
</body>
</html>
